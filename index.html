<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday 💖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="balloonCanvas"></canvas>

  <!-- Envelope with Letter + Slideshow inside -->
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">
      <h2>💌 A Birthday Letter for You 💌</h2>
      <p id="wish">My dearest love,</p>
      <p>On this special day, I just want to remind you how much you mean to me.  
      You are my happiness, my safe place, and my forever 💖.  
      May your birthday be filled with laughter, joy, and endless love. 🎂</p>
      <p>With all my love,</p>
      <p><b>Yours Always 💕</b></p>

      <!-- Slideshow inside letter -->
      <div class="slideshow-container letter-slideshow">
        <div class="slide fade"><img src="images/photo1.jpg" alt="Memory 1"></div>
        <div class="slide fade"><img src="images/photo2.jpg" alt="Memory 2"></div>
        <div class="slide fade"><img src="images/photo3.jpg" alt="Memory 3"></div>
      </div>
    </div>
  </div>

  <!-- Confetti Button -->
  <button id="confettiBtn">🎊 Celebrate!</button>

  <!-- Music -->
  <audio id="song" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3e39f4c85a.mp3?filename=happy-birthday-118273.mp3"></audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
